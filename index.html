<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown App</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title" id="eventId">That's a wrap!</h1>
        <div class="countdown-container">
            <div class="countdown">
                <div class="timer days"></div>
                <div class="desc">Days</div>
            </div>
            <div class="countdown">
                <div class="timer hours"></div>
                <div class="desc">Hours</div>
            </div>
            <div class="countdown">
                <div class="timer minutes"></div>
                <div class="desc">Minutes</div>
            </div>
            <div class="countdown">
                <div class="timer seconds"></div>
                <div class="desc">Seconds</div>
            </div>
        </div>
    </div>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
